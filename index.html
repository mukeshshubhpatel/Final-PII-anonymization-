<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PII Anonymizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Color coding for different anonymized entities */
    .name-anonymized {
      background-color: #007bff;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .date-anonymized {
      background-color: #28a745;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .email-anonymized {
      background-color: #ffc107;
      color: black;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .phone-anonymized {
      background-color: #dc3545;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .id-anonymized {
      background-color: #6f42c1;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .address-anonymized {
      background-color: #fd7e14;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .zip-anonymized {
      background-color: #20c997;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .hipaa-zip-anonymized {
      background-color: #e83e8c;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .age-anonymized {
      background-color: #17a2b8;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }

    #outputText {
      min-height: 150px;
      white-space: pre-wrap;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4">Text Anonymizer</h2>

  <div class="mb-3">
    <label for="inputText" class="form-label">Input Text</label>
    <textarea id="inputText" class="form-control" rows="8" placeholder="Paste text here..."></textarea>
  </div>



  <div class="mb-3">
    <label class="form-label">Anonymization Options</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkName" checked>
      <label class="form-check-label" for="checkName">Name</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkDate" checked>
      <label class="form-check-label" for="checkDate">Date</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkEmail" checked>
      <label class="form-check-label" for="checkEmail">Email</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkPhone" checked>
      <label class="form-check-label" for="checkPhone">Phone</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkID" checked>
      <label class="form-check-label" for="checkID">ID</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkAddress" checked>
      <label class="form-check-label" for="checkAddress">Address</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkZIP" checked>
      <label class="form-check-label" for="checkZIP">ZIP Code</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkHIPAAZIP">
      <label class="form-check-label" for="checkHIPAAZIP">HIPAA ZIP</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkHIPAAAge" checked>
      <label class="form-check-label" for="checkHIPAAAge">HIPAA Age (90+)</label>
    </div>
  </div>

  <button onclick="anonymize()" class="btn btn-primary">Anonymize</button>

  <div class="mt-4">
    <label for="outputText" class="form-label">Anonymized Output</label>
    <div id="outputText"></div>
  </div>

  <!-- Color Legend -->
  <div class="mt-3">
    <h6>Color Legend:</h6>
    <span class="name-anonymized me-2">Name</span>
    <span class="date-anonymized me-2">Date</span>
    <span class="email-anonymized me-2">Email</span>
    <span class="phone-anonymized me-2">Phone</span>
    <span class="id-anonymized me-2">ID</span>
    <span class="address-anonymized me-2">Address</span>
    <span class="zip-anonymized me-2">ZIP Code</span>
    <span class="hipaa-zip-anonymized me-2">HIPAA ZIP</span>
    <span class="age-anonymized me-2">HIPAA Age (90+)</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Only server-based anonymization function remains
    async function anonymize() {
      const text = document.getElementById('inputText').value;
      
      const options = {
        name: document.getElementById('checkName').checked,
        date: document.getElementById('checkDate').checked,
        email: document.getElementById('checkEmail').checked,
        phone: document.getElementById('checkPhone').checked,
        id: document.getElementById('checkID').checked,
        address: document.getElementById('checkAddress').checked,
        zip: document.getElementById('checkZIP').checked,
        hipaa_zip: document.getElementById('checkHIPAAZIP').checked,
        hipaa_age: document.getElementById('checkHIPAAAge').checked
      };

      try {
        const response = await axios.post('/anonymize', {
          raw_data: text,
          options: options
        });

        document.getElementById('outputText').innerHTML = response.data.anonymized.replace(/\n/g, "<br>");
      } catch (error) {
        document.getElementById('outputText').textContent = 'Error: ' + error.message;
        console.error('Anonymization failed:', error);
      }
    }

    // Auto-run on page load
    window.onload = function() {
      anonymize();
    };
  </script>

</body>
</html>
